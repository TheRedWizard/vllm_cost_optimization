version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vllm_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-vllm_root_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-vllm}
      MYSQL_USER: ${MYSQL_USER:-vllm_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-vllm_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-vllm_root_pass}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
